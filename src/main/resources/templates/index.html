<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monty Python Trivia</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/modernizr.js"></script>
  </head>
  <body>

    <nav class="top-bar" >
      <ul class="title-area">
        <li class="name">
          <h1><a href="./">Spring</a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
      </section>
    </nav>

    <div class="row">
      <div class="large-12 columns">
        <h3>Select a Movie / Skit, then ask a question:</h3>
        <hr/>
      </div>
    </div>

    <form method="POST">
    <div class="row">
    		<div class="large-8 medium-8 columns">
		  <div class="row">
		    <div>
		      <label>Movie / Skit</label>
		      <select name="movie" placeholder="select a movie or skit" >
				<option value="holygrail">Holy Grail</option>
				<option value="cheeseshop">Cheese Shop</option>
				<option value="lifeofbrian">Life of Brian</option>
				<option value="internationalphilosophymatch">International Philosophy Match</option>
		      </select>
		    </div>
		  </div>
		  <div class="row">
		    <div>
		      <label>Question:</label>
		      <select name="question" placeholder="ask a question" >
		      </select>
		    </div>
		  </div>
		  <div class="row">
		    <div >
		      <input id="submit" type="submit" value="See the Answer" class="small round button"/>
		    </div>
		  </div>		
		</div>  
	</div>  
	</form>

    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      
      $( document ).ready(function() {
	    $movie = $("select[name='movie']");
    		$question = $("select[name='question']");

    	  	$movie.change(function() {

    	  		var temp = {};
    	  		if ($(this).val() == "holygrail") {
  	    			temp = {
  	    				1:"What do the knights of Ni say?", 
  	    				2:"What is the airspeed velocity of an unladen swallow?", 
  	    				3:"What is the shape of the beacon at castle Anthrax?" };
    	  		}

			if ($(this).val() == "cheeseshop") {
		    		temp = {
		  			4:"Why is the cheese shop so clean?" };
		    	}

			if ($(this).val() == "lifeofbrian") {
		    		temp = {
		  			5:"What have the Romans ever done for us?" };
			}

			if ($(this).val() == "internationalphilosophymatch") {
	    			temp = {
	  				6:"Who wins, Germany or Greece?" };
			}
			
			$question.find('option').remove();
			$.each(temp,function(key, value) {
				$question.append('<option value=' + key + '>' + value + '</option>');
  			});  	    
    	  
    	  	});	
    	  	$movie.change(); // Cause initial movie / skit selection.
      
      });      
    </script>

    </body>
</html>
