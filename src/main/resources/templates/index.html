<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monty Python Trivia</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/modernizr.js"></script>
  </head>
  <body>

    <nav class="top-bar" >
      <ul class="title-area">
        <li class="name">
          <h1><a href="./">Spring</a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
      </section>
    </nav>

    <div class="row">
      <div class="large-12 columns">
        <h3>Select a Movie / Skit, then ask a question:</h3>
        <hr/>
      </div>
    </div>

    <form method="POST">
    <div class="row">
    		<div class="large-8 medium-8 columns">
		  <div class="row">
		    <div>
		      <label>Movie / Skit</label>
		      <select name="movie" placeholder="select a movie or skit" >
				<option value="holygrail">Holy Grail</option>
				<option value="cheeseshop">Cheese Shop</option>
				<option value="lifeofbrian">Life of Brian</option>
				<option value="internationalphilosophymatch">International Philosophy Match</option>
		      </select>
		    </div>
		  </div>
		  <div class="row">
		    <div>
		      <label>Question:</label>
		      <select name="question" placeholder="ask a question" >
				<option value="1">What do the knights of Ni say?</option>
				<option value="2">What is the airspeed velocity of an unladen swallow?</option>
				<option value="3">What is the shape of the beacon at castle Anthrax?</option>
				<option value="4">Why is the cheese shop so clean?</option>
				<option value="5">What have the Romans ever done for us?</option>
				<option value="6">Who wins, Germany or Greece?</option>
		      </select>
		    </div>
		  </div>
		  <div class="row">
		    <div >
		      <input type="submit" value="See the Answer" class="small round button"/>
		    </div>
		  </div>		
		</div>  
	</div>  
	</form>

    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    </body>
</html>
